<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D-Day Counter</title>
<style>
  body {
    margin: 0;
    font-family: "Pretendard", sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(180deg, #a0d8f1, #ffffff);
    flex-direction: column;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 30px;
    color: #333;
  }

  .cloud-container {
    width: 400px;
    height: 200px;
    animation: floatCloud 4s ease-in-out infinite;
  }

  svg text {
    font-size: 4rem;
    font-weight: bold;
    fill: #2b6cb0;
    text-anchor: middle;
    dominant-baseline: middle;
  }

  @keyframes floatCloud {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
  }
</style>
</head>
<body>

<h1>경현 D-Day</h1>

<div class="cloud-container">
  <svg viewBox="0 0 400 200" width="100%" height="100%">
    <!-- 구름 모양 -->
    <path d="M100 100
             c -30 -40, 70 -80, 120 -40
             c 50 -40, 120 20, 80 60
             c 40 10, 10 80, -60 40
             c -50 40, -120 -20, -80 -60
             z"
          fill="white" stroke="#ccc" stroke-width="3"/>
    <!-- 중앙 글자 -->
    <text x="200" y="110" id="dday">D-Day</text>
  </svg>
</div>

<script>
  const targetDate = new Date("2025-11-26");

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;
    const daysLeft = Math.ceil(diff / (1000*60*60*24));
    const text = daysLeft > 0 ? `D-${daysLeft}` : (daysLeft === 0 ? "D-Day!" : `D+${Math.abs(daysLeft)}`);
    document.getElementById("dday").textContent = text;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000*60*60);
</script>

</body>
</html>
