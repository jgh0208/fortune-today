<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-Day Counter</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      font-family: "Pretendard", sans-serif;
    }
    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    /* Íµ¨Î¶Ñ ÎßêÌíçÏÑ† */
    .cloud {
      position: relative;
      background: #ffffff;
      border-radius: 50px;
      padding: 50px 80px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      font-size: 4rem;
      font-weight: bold;
      color: #2b6cb0;
      text-align: center;
      min-width: 250px;
      transition: all 0.3s ease;
    }

    .cloud::before, .cloud::after {
      content: '';
      position: absolute;
      background: #ffffff;
      border-radius: 50%;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .cloud::before {
      width: 80px;
      height: 80px;
      top: -40px;
      left: 30px;
    }

    .cloud::after {
      width: 100px;
      height: 100px;
      top: -50px;
      right: 30px;
    }
  </style>
</head>
<body>
  <h1>Í≤ΩÌòÑ D-Day</h1>
  <div class="cloud" id="dday"></div>

  <script>
    // üéØ Ïó¨Í∏∞ÏÑú ÎÇ†ÏßúÎ•º Î≥ÄÍ≤ΩÌïòÏÑ∏Ïöî (Ïòà: 2025ÎÖÑ 11Ïõî 26Ïùº)
    const targetDate = new Date("2025-11-26");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      const daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));
      document.getElementById("dday").textContent =
        daysLeft > 0 ? `D-${daysLeft}` : (daysLeft === 0 ? "D-Day!" : `D+${Math.abs(daysLeft)}`);
    }

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60); // Îß§ÏãúÍ∞Ñ Í∞±Ïã†
  </script>
</body>
</html>
