<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-Day Counter</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(180deg, #a0d8f1, #ffffff);
      font-family: "Pretendard", sans-serif;
      overflow: hidden;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
      z-index: 10;
      position: relative;
    }

    /* êµ¬ë¦„ ë§í’ì„  */
    .cloud {
      position: relative;
      background: #ffffff;
      border-radius: 50px;
      padding: 50px 80px;
      font-size: 4rem;
      font-weight: bold;
      color: #2b6cb0;
      text-align: center;
      min-width: 250px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      animation: floatCloud 6s ease-in-out infinite alternate;
    }

    /* êµ¬ë¦„ ì¥ì‹ ì› */
    .cloud span {
      position: absolute;
      background: #ffffff;
      border-radius: 50%;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .cloud .circle1 { width: 80px; height: 80px; top: -40px; left: 30px; }
    .cloud .circle2 { width: 100px; height: 100px; top: -50px; right: 30px; }

    /* êµ¬ë¦„ ì• ë‹ˆë©”ì´ì…˜ */
    @keyframes floatCloud {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    /* ë– ë‹¤ë‹ˆëŠ” ì‘ì€ êµ¬ë¦„ ë°°ê²½ìš© */
    .small-cloud {
      position: absolute;
      background: #ffffff;
      border-radius: 50px;
      width: 120px;
      height: 60px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      animation: moveClouds linear infinite;
    }

    .small-cloud::before, .small-cloud::after {
      content: '';
      position: absolute;
      background: #ffffff;
      border-radius: 50%;
    }

    .small-cloud::before {
      width: 50px;
      height: 50px;
      top: -25px;
      left: 10px;
    }

    .small-cloud::after {
      width: 70px;
      height: 70px;
      top: -35px;
      right: 10px;
    }

    @keyframes moveClouds {
      0%   { transform: translateX(-200px); }
      100% { transform: translateX(120vw); }
    }

    /* ì—¬ëŸ¬ êµ¬ë¦„ ìœ„ì¹˜ì™€ ì†ë„ ì¡°ì • */
    .cloud1 { top: 50px; animation-duration: 40s; }
    .cloud2 { top: 150px; animation-duration: 60s; }
    .cloud3 { top: 250px; animation-duration: 80s; }

  </style>
</head>
<body>
  <h1>ê²½í˜„ D-Day</h1>

  <!-- ë©”ì¸ D-Day êµ¬ë¦„ -->
  <div class="cloud" id="dday">
    <span class="circle1"></span>
    <span class="circle2"></span>
  </div>

  <!-- ë°°ê²½ êµ¬ë¦„ -->
  <div class="small-cloud cloud1"></div>
  <div class="small-cloud cloud2"></div>
  <div class="small-cloud cloud3"></div>

  <script>
    // ğŸ¯ ê¸°ì¤€ ë‚ ì§œ ì„¤ì •
    const targetDate = new Date("2025-11-26");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      const daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));
      const ddayText = daysLeft > 0 ? `D-${daysLeft}` : (daysLeft === 0 ? "D-Day!" : `D+${Math.abs(daysLeft)}`);
      document.getElementById("dday").childNodes[0].nodeValue = ddayText;
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ
    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60);
  </script>
</body>
</html>
