<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>경현 D-DAY</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #87CEEB; /* 하늘색 배경 */
    font-family: Arial, sans-serif;
  }

  .cloud-container {
    position: relative;
    width: 300px;
    height: 150px;
  }

  /* CSS 구름 */
  .cloud {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100%;
    background: #ffffff;
    border-radius: 100px;
    box-shadow: 40px 20px 0 0 #ffffff,
                80px 20px 0 0 #ffffff,
                60px 50px 0 0 #ffffff;
    z-index: 1;
  }

  /* D-Day 텍스트 */
  .dday-text {
    position: absolute;
    top: 30px; /* 구름 위쪽에서 텍스트 위치 */
    width: 100%;
    text-align: center;
    z-index: 2;
    font-size: 2rem;
    font-weight: bold;
    color: #333333;
  }
</style>
</head>
<body>

<div class="cloud-container">
  <div class="cloud"></div>
  <div class="dday-text" id="dday">경현 D-DAY</div>
</div>

<script>
  // 기준 날짜: 2025-11-26
  const referenceDate = new Date('2025-11-26');

  function updateDday() {
    const today = new Date();
    const diffTime = referenceDate - today;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    const text = diffDays > 0 ? `경현 D-DAY: D-${diffDays}` :
                 diffDays === 0 ? '경현 D-DAY: D-Day!' :
                 `경현 D-DAY: D+${Math.abs(diffDays)}`;
    document.getElementById('dday').innerText = text;
  }

  updateDday();
  setInterval(updateDday, 1000 * 60 * 60); // 1시간마다 갱신
</script>

</body>
</html>
