<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D-Day 구름 + 무지개</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #87CEEB; /* 하늘색 배경 */
  }

  .cloud-container {
    position: relative;
    width: 300px;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    font-size: 2rem;
    color: #ffffff;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }

  /* 무지개 이미지 */
  .rainbow {
    position: absolute;
    top: -30px; /* 구름 위쪽으로 살짝 올라가게 */
    left: 50%;
    transform: translateX(-50%);
    width: 150px; /* 작게 조정 */
    height: auto;
    z-index: 1; /* 구름보다 뒤에 있도록 */
    opacity: 0.8; /* 살짝 투명하게 */
  }

  /* 구름 이미지 */
  .cloud {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('free-icon-clouds-4680961.png') no-repeat center/contain;
    z-index: 2; /* 텍스트 위에 */
  }

  .dday-text {
    position: relative;
    z-index: 3;
  }
</style>
</head>
<body>

<div class="cloud-container">
  <img src="free-icon-rainbow-4139042.png" alt="무지개" class="rainbow">
  <div class="cloud"></div>
  <div class="dday-text" id="dday">D-0</div>
</div>

<script>
  const targetDate = new Date('2025-12-01');

  function updateDday() {
    const today = new Date();
    const timeDiff = targetDate - today;
    const dayDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
    const ddayText = dayDiff > 0 ? `D-${dayDiff}` :
                     dayDiff === 0 ? 'D-Day!' : `D+${Math.abs(dayDiff)}`;
    document.getElementById('dday').innerText = ddayText;
  }

  updateDday();
  setInterval(updateDday, 1000 * 60 * 60);
</script>

</body>
</html>
