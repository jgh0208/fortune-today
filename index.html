<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D-Day Counter</title>
<style>
  body {
    margin: 0;
    font-family: "Pretendard", sans-serif;
    height: 100vh;
    background: linear-gradient(180deg, #a0d8f1, #ffffff);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 30px;
    color: #333;
  }

  /* êµ¬ë¦„ */
  .cloud {
    position: relative;
    background: #fff;
    border-radius: 60px;
    padding: 60px 120px;
    font-size: 4rem;
    font-weight: bold;
    color: #2b6cb0;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    animation: floatCloud 4s ease-in-out infinite;
  }

  /* êµ¬ë¦„ ì–‘ìª½ ë‘¥ê·¼ ì¥ì‹ */
  .cloud::before,
  .cloud::after {
    content: '';
    position: absolute;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }

  .cloud::before { width: 100px; height: 100px; top: -50px; left: 40px; }
  .cloud::after  { width: 120px; height: 120px; top: -60px; right: 40px; }

  /* êµ¬ë¦„ ë– ë‹¤ë‹ˆëŠ” ì• ë‹ˆë©”ì´ì…˜ */
  @keyframes floatCloud {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
  }
</style>
</head>
<body>

<h1>ê²½í˜„ D-Day</h1>

<!-- êµ¬ë¦„ ì•ˆì— D-Day ê°’ë§Œ í‘œì‹œ -->
<div class="cloud" id="dday"></div>

<script>
  // ğŸ¯ ê¸°ì¤€ ë‚ ì§œ ì„¤ì •
  const targetDate = new Date("2025-11-26");

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;
    const daysLeft = Math.ceil(diff / (1000*60*60*24));
    const text = daysLeft > 0 ? `D-${daysLeft}` : (daysLeft === 0 ? "D-Day!" : `D+${Math.abs(daysLeft)}`);
    document.getElementById("dday").textContent = text; // êµ¬ë¦„ ì•ˆì— í‘œì‹œ
  }

  updateCountdown();
  setInterval(updateCountdown, 1000*60*60); // 1ì‹œê°„ë§ˆë‹¤ ê°±ì‹ 
</script>

</body>
</html>
