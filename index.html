<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D-Day 구름</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #87CEEB; /* 하늘색 배경 */
  }

  .cloud-container {
    position: relative;
    width: 300px;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center; /* 텍스트가 구름 중앙 위쪽에 위치 */
    font-family: Arial, sans-serif;
  }

  /* 구름 이미지 */
  .cloud {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: auto;
    z-index: 1;
    pointer-events: none;
  }

  /* D-Day 텍스트 */
  .dday-text {
    position: relative;
    z-index: 2; /* 구름 위에 표시 */
    font-size: 2.5rem;
    color: #ffffff;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    margin-bottom: 40px; /* 구름 위로 살짝 띄움 */
  }
</style>
</head>
<body>

<div class="cloud-container">
  <img src="free-icon-clouds-4680961.png" alt="구름" class="cloud">
  <div class="dday-text" id="dday">D-0</div>
</div>

<script>
  const targetDate = new Date('2025-12-01');

  function updateDday() {
    const today = new Date();
    const timeDiff = targetDate - today;
    const dayDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
    const ddayText = dayDiff > 0 ? `D-${dayDiff}` :
                     dayDiff === 0 ? 'D-Day!' : `D+${Math.abs(dayDiff)}`;
    document.getElementById('dday').innerText = ddayText;
  }

  updateDday();
  setInterval(updateDday, 1000 * 60 * 60); // 1시간마다 갱신
</script>

</body>
</html>
