<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>경현 D-DAY</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #87CEEB; /* 하늘색 배경 */
    font-family: Arial, sans-serif;
  }

  .cloud-container {
    position: relative;
    width: 300px;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: flex-end; /* 텍스트가 구름 위로 올라오도록 */
  }

  /* 구름 이미지 */
  .cloud {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: auto;
    z-index: 1;
    pointer-events: none;
  }

  /* D-Day 텍스트 */
  .dday-text {
    position: relative;
    z-index: 2; /* 구름 위 표시 */
    font-size: 2rem;
    font-weight: bold;
    color: #ffffff;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    margin-bottom: 50px; /* 구름 위로 띄움 */
    text-align: center;
  }
</style>
</head>
<body>

<div class="cloud-container">
  <!-- 무료 구름 이미지 URL -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Cloud_icon.png" alt="구름" class="cloud">
  <div class="dday-text" id="dday">경현 D-DAY</div>
</div>

<script>
  // 목표 날짜 설정 (예: 2025-12-01)
  const targetDate = new Date('2025-11-26');

  function updateDday() {
    const today = new Date();
    const timeDiff = targetDate - today;
    const dayDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
    const ddayText = dayDiff > 0 ? `경현 D-DAY: D-${dayDiff}` :
                     dayDiff === 0 ? '경현 D-DAY: D-Day!' : `경현 D-DAY: D+${Math.abs(dayDiff)}`;
    document.getElementById('dday').innerText = ddayText;
  }

  updateDday();
  setInterval(updateDday, 1000 * 60 * 60); // 1시간마다 갱신
</script>

</body>
</html>
