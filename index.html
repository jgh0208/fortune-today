<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-Day Counter</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      font-family: "Pretendard", sans-serif;
    }
    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 10px;
    }
    .count {
      font-size: 4rem;
      font-weight: bold;
      color: #2b6cb0;
    }
  </style>
</head>
<body>
  <h1>í‡´ì‚¬ D-Day</h1>
  <div class="count" id="dday"></div>

  <script>
    // ðŸŽ¯ ì—¬ê¸°ì„œ ë‚ ì§œë¥¼ ë³€ê²½í•˜ì„¸ìš” (ì˜ˆ: 2025ë…„ 11ì›” 30ì¼)
    const targetDate = new Date("2025-11-26");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      const daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));
      document.getElementById("dday").textContent =
        daysLeft > 0 ? `D-${daysLeft}` : (daysLeft === 0 ? "D-Day!" : `D+${Math.abs(daysLeft)}`);
    }

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60); // ë§¤ì‹œê°„ ê°±ì‹ 
  </script>
</body>
</html>
