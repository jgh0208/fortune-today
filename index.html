<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D-Day Counter</title>
<style>
  body {
    margin: 0;
    font-family: "Pretendard", sans-serif;
    height: 100vh;
    background: linear-gradient(180deg, #a0d8f1, #ffffff);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 30px;
    color: #333;
  }

  /* 구름 컨테이너 */
  .cloud {
    position: relative;
    background: #fff;
    border-radius: 50%;
    padding: 80px 140px;
    font-size: 4rem;
    font-weight: bold;
    color: #2b6cb0;
    text-align: center;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    animation: floatCloud 4s ease-in-out infinite;
  }

  /* 구름 여러 원 겹치기 */
  .cloud::before,
  .cloud::after {
    content: '';
    position: absolute;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }

  .cloud::before {
    width: 100px;
    height: 100px;
    top: -40px;
    left: 20px;
  }

  .cloud::after {
    width: 120px;
    height: 120px;
    top: -50px;
    right: 20px;
  }

  /* 구름 위아래 떠다니기 */
  @keyframes floatCloud {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
  }
</style>
</head>
<body>

<h1>경현 D-Day</h1>

<div class="cloud" id="dday"></div>

<script>
  const targetDate = new Date("2025-11-26");

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;
    const daysLeft = Math.ceil(diff / (1000*60*60*24));
    const text = daysLeft > 0 ? `D-${daysLeft}` : (daysLeft === 0 ? "D-Day!" : `D+${Math.abs(daysLeft)}`);
    document.getElementById("dday").textContent = text;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000*60*60);
</script>

</body>
</html>
