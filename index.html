<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D-Day Cloud</title>
<style>
  body {
    margin: 0;
    font-family: "Pretendard", sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(180deg, #a0d8f1, #ffffff);
    flex-direction: column;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 30px;
    color: #333;
  }

  .cloud-wrapper {
    position: relative;
    display: inline-block;
  }

  .cloud-wrapper img {
    width: 400px; /* 이미지 크기 조절 */
  }

  .cloud-wrapper .dday {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4rem;
    font-weight: bold;
    color: #2b6cb0;
    text-align: center;
  }
</style>
</head>
<body>

<h1>경현 D-Day</h1>

<div class="cloud-wrapper">
  <img src="cloud.png" alt="cloud"> <!-- 구름 이미지 -->
  <div class="dday" id="dday"></div>
</div>

<script>
  const targetDate = new Date("2025-11-26");

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;
    const daysLeft = Math.ceil(diff / (1000*60*60*24));
    const text = daysLeft > 0 ? `D-${daysLeft}` : (daysLeft === 0 ? "D-Day!" : `D+${Math.abs(daysLeft)}`);
    document.getElementById("dday").textContent = text;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000*60*60);
</script>

</body>
</html>
