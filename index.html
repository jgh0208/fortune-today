<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D-Day 구름 표시</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #87CEEB; /* 하늘색 배경 */
  }

  .cloud-container {
    position: relative;
    width: 300px;
    height: 200px;
    background: url('free-icon-clouds-4680961.png') no-repeat center/contain;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    font-size: 2rem;
    color: #ffffff;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>

<div class="cloud-container" id="dday">D-0</div>

<script>
  // 목표 날짜 설정 (YYYY-MM-DD)
  const targetDate = new Date('2025-12-01');

  function updateDday() {
    const today = new Date();
    const timeDiff = targetDate - today;
    const dayDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
    const ddayText = dayDiff > 0 ? `D-${dayDiff}` :
                     dayDiff === 0 ? 'D-Day!' : `D+${Math.abs(dayDiff)}`;
    document.getElementById('dday').innerText = ddayText;
  }

  updateDday();
  setInterval(updateDday, 1000 * 60 * 60); // 1시간마다 갱신
</script>

</body>
</html>
