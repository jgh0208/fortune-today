<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>경현 D-DAY</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #87CEEB; /* 하늘색 배경 */
    font-family: Arial, sans-serif;
    flex-direction: column;
  }

  .cloud-container {
    position: relative;
    display: inline-block;
  }

  .cloud {
    display: block;
    width: 300px; /* 필요 시 조정 */
    height: auto;
  }

  .text-container {
    position: absolute;
    top: -60px; /* 구름 위쪽 위치 */
    width: 100%;
    text-align: center;
    color: #000000; /* 글자색 검은색 */
  }

  .title-text {
    font-size: 2.5rem; /* 제목 글자 크기 조정 */
    font-weight: bold;
    margin-bottom: 5px;
  }

  .dday-text {
    font-size: 2rem; /* D-Day 글자 크기 조정 */
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="cloud-container">
  <img src="cloud.png" alt="구름" class="cloud">
  <div class="text-container">
    <div class="title-text">경현 D-DAY</div>
    <div class="dday-text" id="dday">D-0</div>
  </div>
</div>

<script>
  const referenceDate = new Date('2025-11-26');

  function updateDday() {
    const today = new Date();
    const diffTime = referenceDate - today;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    const text = diffDays > 0 ? `D-${diffDays}` :
                 diffDays === 0 ? 'D-Day!' :
                 `D+${Math.abs(diffDays)}`;
    document.getElementById('dday').innerText = text;
  }

  updateDday();
  setInterval(updateDday, 1000 * 60 * 60); // 1시간마다 갱신
</script>

</body>
</html>
