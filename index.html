<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>경현 D-DAY</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #87CEEB; /* 하늘색 배경 */
    font-family: Arial, sans-serif;
    flex-direction: column;
  }

  /* 구름 (장식용) */
  .cloud {
    width: 300px;
    height: 150px;
    background: #ffffff;
    border-radius: 100px;
    box-shadow: 40px 20px 0 0 #ffffff,
                80px 20px 0 0 #ffffff,
                60px 50px 0 0 #ffffff;
    margin-bottom: 20px; /* 구름과 텍스트 사이 간격 */
  }

  /* 텍스트 전체 컨테이너 */
  .text-container {
    text-align: center;
    color: #ffffff;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }

  /* 제목 */
  .title-text {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 10px; /* D-Day와 간격 */
  }

  /* D-Day 텍스트 */
  .dday-text {
    font-size: 2rem;
    font-weight: bold;
  }
</style>
</head>
<body>

<!-- 구름 (장식) -->
<div class="cloud"></div>

<!-- 텍스트: 제목 위, D-Day 아래 -->
<div class="text-container">
  <div class="title-text">경현 D-DAY</div>
  <div class="dday-text" id="dday">D-0</div>
</div>

<script>
  // 기준 날짜: 2025-11-26
  const referenceDate = new Date('2025-11-26');

  function updateDday() {
    const today = new Date();
    const diffTime = referenceDate - today;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    const text = diffDays > 0 ? `D-${diffDays}` :
                 diffDays === 0 ? 'D-Day!' :
                 `D+${Math.abs(diffDays)}`;
    document.getElementById('dday').innerText = text;
  }

  updateDday();
  setInterval(updateDday, 1000 * 60 * 60); // 1시간마다 갱신
</script>

</body>
</html>
